{% extends "base.html" %} {% block head %} {{ super() }}
<!-- google charts-->
<script
  type="text/javascript"
  src="https://www.gstatic.com/charts/loader.js"
></script>

{% endblock %} > {% block navbar %} {{ super() }}
<div id="contents">
  <h2 id="stationname">**Dame Street**</h2>
  <div id="status"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-12"><div class="chart mycentre" id="donutchart"></div></div></div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="chart split" id="curve_chart_station"></div>
      </div>
      <div class="col-md-6"><div class="chart split" id="curve_chart"></div></div>
    </div>
    <div class="row">
      <div class="col-md-6"><div class="chart split" id="48hour"></div></div>
      <div class="col-md-6"><div class="chart split" id="48hourbikes"></div></div>
    </div>

    <div class="row predicted">
      <div class="col-md-6 predicted">
        <h2>Precited availability</h2>     
        <label for="cars">Choose a day:</label>
        <select name="cars" id="select-day">
        </select>
        <button onclick="populatepredict()">Submit</button>
      </div>
        <div class="col-md-3 predicted">
          <h2>Predicted Bikes</h2>
          <h3 id="predbikes"></h3>
        </div>
        <div class="col-md-3 predicted">
          <h2>Predicted Available Spaces</h2>
          <h3 id="predstation"></h3>
        </div>
    </div>

    <div class="row">
      <div class="col-md-12"><div class="mycentre" id="calendar_basic"></div></div>
    </div>
    <div class="row">
      <div class="col-md-12"><div class="mycentre" id="calendar_basic_stations"></div></div>
    </div>
  </div>

</div>

<script>
  var number = "{{NUMBER}}";
</script>
<script src="static/stationstats.js"></script>
{% endblock %}
